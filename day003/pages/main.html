<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div class="app">
    <header id="header">
        <div class="top-header">
            <div class="container">
                <div class="lang">
                    <a href="#!">English</a>
                    <a href="#!">中國語</a>
                    <a href="#!">日本語</a>
                </div>
                <div class="member">
                    <a href="#!" class="em">로그인</a>
                    <a href="#!" class="em">회원가입</a>
                    <a href="#!" class="usage">알림</a>
                    <a href="#!" class="usage">이용안내</a>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <div class="logo">
                    <a href="#!"><img src="../images/logo.png" alt=""></a>
                </div>
                <div class="nav">
                    <ul>
                        <li>사업소개</li>
                        <li>대여소 조회</li>
                        <li>이용권 구매</li>
                        <li>시민의견수렴</li>
                        <li>공지사항</li>
                        <li>안전수칙/FAQ</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="visual">
        <div class="cover">
            <div class="circle">
                <img src="../images/bg-pattern.png" alt="">
            </div>
            <div class="dot">
                <img src="../images/main-dotted-pattern.png" alt="">
            </div>
            <div class="bike">
                <img src="../images/bike.png" alt="">
            </div>
        </div>

        <div class="login-section">
            <div class="txt">
                <h1>
                    누구나, 언제나, 어디서나<br>
                    쉽고 편리하게 이용할수 있는<br>
                    <strong>무인대여 시스템</strong>
                </h1>
                <p>
                    서울시의 교통체증, 대기오염, 고유가 문제를 해결하고<br>
                    건강한 사회 및 시민들의 삶의 질을 높이고자 마련되었습니다
                </p>
            </div>
            <div class="login-btn">
                <div class="id-btn">
                    <p>아이디</p>
                    <div class="line"></div>
                </div>
                <div class="password-btn">
                    <p>비밀번호</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
